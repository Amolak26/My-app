<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Track and build your daily habits">
</head>
<body>
    <div id="app">
        <nav class="bottom-nav">
            <button class="nav-item active" data-view="habits">
                <i class="fas fa-home"></i>
                <span>Habits</span>
            </button>
            <button class="nav-item" data-view="community">
                <i class="fas fa-users"></i>
                <span>Community</span>
            </button>
            <button class="nav-item add-habit">
                <i class="fas fa-plus"></i>
            </button>
            <button class="nav-item" data-view="stats">
                <i class="fas fa-chart-bar"></i>
                <span>Stats</span>
            </button>
            <button class="nav-item" data-view="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        }
    </script>
</body>
</html>
